<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sports Photography by Seeger Gray</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="subpages.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2><a href="../index.html">HOME</a></h2>
            <h2><a href="portraits.html">PORTRAITS</a></h2>
            <h2><a href="sports.html">SPORTS</a></h2>
            <h2><a href="dance.html">DANCE</a></h2>
            <h2><a href="theater.html">THEATER</a></h2>
        </header>
        <section class="genre">SPORTS</section>
        <main class="main-detail">
            <div class="h-column">
                <input type="checkbox" class="h" id="h1">
                <label class="btn" for="h1">
                    <img class="horizontal" alt="a basketball player jumps towards a hoop" src="../images/sports/sports-horizontal1.jpg">
                </label>
                <input type="checkbox" class="h" id="h2">
                <label class="btn" for="h2">
                    <img class="horizontal" alt="a soccer player protects the ball from the other team" src="../images/sports/sports-horizontal2.jpg">
                </label>
                <input type="checkbox" class="h" id="h3">
                <label class="btn" for="h3">
                    <img class="horizontal" alt="a softball player swings the bat at the ball" src="../images/sports/sports-horizontal3.jpg">
                </label>
            </div>
            <div class="v-column">
                <input type="checkbox" class="v" id="v1">
                <label class="btn" for="v1">
                    <img class="vertical" alt="a basketball player jumps and throws the ball towards the hoop" src="../images/sports/sports-vertical1.jpg">
                </label>
                <input type="checkbox" class="v" id="v2">
                <label class="btn" for="v2">
                    <img class="vertical" alt="a basketball player holds up the ball" src="../images/sports/sports-vertical2.jpg">
                </label>
            </div>
            <div class="h-column">
                <input type="checkbox" class="h" id="h4">
                <label class="btn" for="h4">
                    <img class="horizontal" alt="a wrestler grabs another from behind on the floor" src="../images/sports/sports-horizontal4.jpg">
                </label>
                <input type="checkbox" class="h" id="h5">
                <label class="btn" for="h5">    
                    <img class="horizontal" alt="two fencers jump at each other" src="../images/sports/sports-horizontal5.jpg">
                </label>
                <input type="checkbox" class="h" id="h6">
                <label class="btn" for="h6">    
                    <img class="horizontal" alt="a basketball player passes the ball" src="../images/sports/sports-horizontal6.jpg">
                </label>
            </div>
        </main>
    </body>
</html>
